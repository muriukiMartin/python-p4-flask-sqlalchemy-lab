<!DOCTYPE html>
<html>
<head>
    <title>Zookeeper Details</title>
</head>
<body>
    <h1>Zookeeper Details</h1>
    <ul>
        <li>Name: {{ zookeeper.name }}</li>
        <li>Birthday: {{ zookeeper.birthday }}</li>
        <li>Animals they take care of:
            <ul>
                {% for animal in zookeeper.animals %}
                    <li>{{ animal.name }} - {{ animal.species }}</li>
                {% endfor %}
            </ul>
        </li>
    </ul>
</body>
</html>
